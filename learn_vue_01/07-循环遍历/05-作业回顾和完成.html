<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="(item, index) in movies" 
          :class="{active: currentindx === index}"
          @click="licClick(index)"
          >{{index}} . {{item}}</li>
    </ul>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        movies: ['海王', '黑豹', '钢铁侠', '追'],
        currentindx: 0,
      },
      methods: {
        licClick(index) {
          this.currentindx = index;
        }
      }
    })
  </script>
</body>
</html>
