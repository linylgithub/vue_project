    <template id='count'>
        <div>
            <h2>当前计数 {{counter}}</h2>
            <button @click="increment">+</button>
            <button  @click="decrement">-</button>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      // 1.注册组件
      Vue.component('count', { 
        template: '#count',
        data() {
          return {'counter': 0}
        },
        methods: {
          increment() {
            this.counter ++
          },
          decrement() {
            this.counter --
          }
        }
      })
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            },
        })
    </script>
