<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>组件</title>
</head>
<body>
   
    <div id="app">
        <cpn2></cpn2>
    </div>   
    <script type="text/javascript" src="../js/vue.js"></script>
    <script>
        // 1.创建组件构造器对象
        const cpnC1 = Vue.extend({ // 子组件
            template: `
            <div>
                <h2>我是标题1</h2>
                <p>我是内容， 哈哈哈哈哈哈</p>
            </div>`
        })

        const cpnC2 = Vue.extend({ //父组件
            template: `
            <div>
                <h2>我是标题2</h2>
                <p>我是内容， 哈哈哈哈哈哈</p>
                <cpn1></cpn1>
            </div>`,
            components: {
                cpn1: cpnC1
            }
        })
        const app = new Vue({
            el: "#app",
            data: {
                message: "Hello Vue!",
            },
            components: {
                cpn2: cpnC2,
            }
        })
    </script>
</body>
</html>
