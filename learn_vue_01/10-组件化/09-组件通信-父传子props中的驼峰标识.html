<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>父子组件的通信</title>
</head>
<body>
  <div id="app">
    <cpn  :cmessage="message" :cmovies="movies"></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>{{cmessage}}</h2>
      <ul>
        <li v-for="item in cmovies">{{item}}</li>
      </ul>
      <!-- <p>{{cmovies}}</p> -->
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    const cpn = {
      template: '#cpn',
      // props: ['cmovies', 'cmessage'],
      props: {
        // cmovies: Array,
        // cmessage: String
        // 提供一些默认值, 以及必传值
        cmessage: {
          type: String,
          default: 'uuuuuuuuuuuuu',
          required: true
        },
        // 类型是对象或者数组时，默认值必须是函数
        cmovies: {
          type: Array,
          default() {
            return []
          }
        }
      },
      data() {
        return {}
      },
    }
    const vue = new Vue({
      "el": '#app',
      data: {
        message: 'ddd',
        movies: ['滚滚滚', 'ddd', 'dde', 'device', 'dddxxx']
      },
      components: {
        cpn
      }
    })
  </script>
</body>
</html>
