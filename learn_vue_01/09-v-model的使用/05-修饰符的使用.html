<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>修饰符的使用</title>
</head>
<body>
    <div id="app">
        <!-- 1. lazy -->
        <input type="text" name="" v-model.lazy="message">
        <h2>{{ message }}</h2>
        <!-- 2. number -->
        <input type="number" name="" v-model.number="age">
        <h2>{{ age }}{{typeof(age) }}</h2>
        <!-- 3. trim -->
        <input type="text" name="" v-model.trim="name">
        <h2>{{name}}</h2>

    </div>        
    <script type="text/javascript" src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "Hello Vue!",
                age: 1, 
                name: ''
            }
        })
    </script>
</body>
</html>
