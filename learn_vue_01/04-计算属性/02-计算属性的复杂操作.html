<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>总价格：{{totalPrice}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                books: [
                    {id: 101, name: 'Unix', price: 56},
                    {id: 102, name: 'python', price: 66},
                    {id: 103, name: '操作系统', price: 76},
                    {id: 104, name: '编程之禅', price: 86},
                ]
            },
            computed: {
                totalPrice: function () {
                    return this.books.reduce(function(total, book){
                        return total + book.price
                    }, 0)
                }
            }
        })
    </script>
</body>
</html>
