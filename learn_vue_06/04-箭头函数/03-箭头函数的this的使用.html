    // 问题：箭头函数中的this是如何查找的呢？
    // 答案：向外层作用域中，一层层查找this。指导this的定义。
    // 结论：箭头函数中的this引用的是最近作用域中的this
    const obj = {
      aaa() {
        setTimeout(function () {
          console.log(this); // window
        })
        setTimeout(() => {console.log(this);}, 1000) // obj
      }
    }
    obj.aaa()
</script>
